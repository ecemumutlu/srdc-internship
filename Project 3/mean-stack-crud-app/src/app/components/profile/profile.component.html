
<div *ngIf = "user">
  <h2 class="page-header">{{user.name}}</h2>
  <ul class="list-group">
    <li class="list-group-item">User ID: {{user._id}}</li>
    <li class="list-group-item">User Type: {{user.userType}}</li>
    <li class="list-group-item">Username: {{user.username}}</li>
    <li class="list-group-item">Name: {{user.name}}</li>
    <li class="list-group-item">Surname: {{user.surname}}</li>
    <li class="list-group-item">Gender: {{user.gender}}</li>
    <li class="list-group-item">Birthdate: {{user.birthdate}}</li>
    <li class="list-group-item">Email: {{user.email}}</li>
  </ul>
</div>
