<h2 class="page-header">Register</h2>
<div class="row justify-content-center">
  <div class="col-md-4 register-user">
    <!-- form card register -->
    <div class="card-body">

      <form (submit)="onRegisterSubmit()">
        <div class="form-group">
          <label>User Type</label>
          <select #userTypes (change)="onSelected(userTypes.value)" [(ngModel)]="userType" name="userType">
            <option default>Choose...</option>
            <option>NA</option>
            <option>A</option>
          </select>
        </div>
        <div class="form-group">
          <label>Username</label>
          <input type="text" [(ngModel)]="username" name="username" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control">
        </div>
        <div class="form-group">
          <label>Name</label>
          <input type="text" [(ngModel)]="name" name="name" class="form-control">
        </div>
        <div class="form-group">
          <label>Surname</label>
          <input type="text" [(ngModel)]="surname" name="surname" class="form-control">
        </div>
        <div class="form-group">
          <label>Gender</label>
          <select #genders (change)="onSelectedGender(genders.value)" [(ngModel)]="gender" name="gender">
            <option default>Choose...</option>
            <option>Female</option>
            <option>Male</option>
          </select>
        </div>
        <div class="form-group">
          <label>Birthdate</label>
          <input type="date" [(ngModel)]="birthdate" name="birthdate" class="form-control">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" [(ngModel)]="email" name="email" class="form-control">
        </div>

        <div class="jumbotron text-center">
          <br>
          <input type="submit" class="btn btn-primary" (click)="onCancelClick()" value="Cancel">
          <br>
          <br>
          <input type="submit" class="btn btn-primary" value="Submit">
        </div>

      </form>





    </div>
  </div>
</div>
