
<h1 style="text-align: center; font-family:Arial, Helvetica, sans-serif"></h1>

  <div class="example-container mat-elevation-z3">
    <h2 class="page-header" style="text-align: center;">{{ tableHeader }}</h2>

    <table mat-table #table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
      <ng-container matColumnDef="_id">
          <th style="text-align: center; font-family:Arial, Helvetica, sans-serif" mat-header-cell *matHeaderCellDef mat-sort-header>Message ID</th>
          <td mat-cell *matCellDef="let element">{{ element._id }}</td>
      </ng-container>
      <ng-container matColumnDef="sender">
        <th style="text-align: center; font-family:Arial, Helvetica, sans-serif" mat-header-cell *matHeaderCellDef mat-sort-header>Sender</th>
        <td mat-cell *matCellDef="let element">{{ element.sender }}</td>
      </ng-container>
      <ng-container matColumnDef="receiver">
        <th style="text-align: center; font-family:Arial, Helvetica, sans-serif" mat-header-cell *matHeaderCellDef mat-sort-header>Receiver</th>
        <td mat-cell *matCellDef="let element">{{ element.receiver }}</td>
      </ng-container>
      <ng-container matColumnDef="subject">
        <th style="text-align: center; font-family:Arial, Helvetica, sans-serif" mat-header-cell *matHeaderCellDef mat-sort-header>Subject</th>
        <td mat-cell *matCellDef="let element">{{ element.subject }}</td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th style="text-align: center; font-family:Arial, Helvetica, sans-serif" mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
      </ng-container>
      <!--ng-container matColumnDef="messageContent">
        <th style="text-align: center; font-family:Arial, Helvetica, sans-serif" mat-header-cell *matHeaderCellDef mat-sort-header>Message</th>
        <td mat-cell *matCellDef="let element">{{ element.messageContent }}</td>
      </!--ng-container-->
      <ng-container matColumnDef="button">
        <th style="text-align: center; font-family:Arial, Helvetica, sans-serif" mat-header-cell *matHeaderCellDef mat-sort-header>Button</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="readMsg(element.messageContent)">Read</button>
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>


    </table>

    <!--div class="form-group">
      <label>Sort according to...</label>
      <select #sortParams (change)="onSelectedSort(sortParams.value)" [(ngModel)]="sortParam" name="sortParam">
        <option>sender</option>
        <option>receiver</option>
        <option>date</option>
        <option>_id</option>

      </select>
    </!--div>

    <div-- class="form-group">
      <label>Number of messages per page is...</label>
      <select #limitParams (change)="onSelectedLimit(limitParams.value)" [(ngModel)]="limitParam" name="limitParam">
        <option>3</option>
        <option>5</option>
        <option>10</option>
      </select>
    </div-->



    <mat-paginator  #paginator [length]="100" [pageSizeOptions]="[3,5,10]" [pageSize]="limitParam"  (page)="onPaginateChange($event)"   aria-label="select page" >

    </mat-paginator>

    <div class="pageIndex" >
      <p>{{starting}} - {{ending}} of {{size}}</p>
    </div>

    <div class="keys">
      <button type="button" class="btn btn-pre" (click)="indexBtn(-1)">Previous</button>
      <button type="button" class="btn btn-next" (click)="indexBtn(1)">Next</button>
    </div>


  </div>

  <div id="modal" style="display: none;">
    <p id="modalContent" class="modalC" > </p>
    <button class="btn btn-outline-light" (click)="closeRead()" >Close</button>
  </div>
