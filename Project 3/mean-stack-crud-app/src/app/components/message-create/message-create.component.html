
<h2 class="page-header">Send Message</h2>
<form (submit)="onSendMessage()">
  <div class="form-group">
    <label>Receiver</label>
    <input type="text" [(ngModel)]="receiver" name="receiver" class="form-control">
  </div>
  <div class="form-group">
    <label>Subject</label>
    <input type="text" [(ngModel)]="subject" name="subject" class="form-control">
  </div>

  <div class="form-group">
    <label>Message</label>
    <input type="text" [(ngModel)]="messageContent" name="messageContent" class="form-control">
  </div>

  <div class="jumbotron text-center">
    <br>
    <ul>
      <a type="submit" class="btn btn-primary" (click)="onCancelClick()" value="Cancel" style="text-align: center;" >Cancel</a>
    </ul>
    <ul>
      <a type="submit" class="btn btn-primary" (click)="onSendMessage()" value="Submit" style="text-align: center;" >Send Message</a>
    </ul>
  </div>

</form>
