<div class="row justify-content-center">
  <div class="col-md-4 register-user">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputUserType">UserType</label>
          <select
            class="custom-select form-control"
            (change)="updateUserType($event.target.value)"
            formControlName="userType"
          >
            <option value="">Choose...</option>
            <option
              *ngFor="let userType of UserType"
              value="{{ userType }}"
            >
              {{ userType }}
            </option>
          </select>
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['userType'].errors?.['required']"
          >
            Choose userType.
          </div>
        </div>

        <div class="form-group">
          <label for="inputUsername">Username</label>
          <input class="form-control" type="text" formControlName="username" />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['username'].errors?.['required']"
          >
            Username is required.
          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input class="form-control" type="text" formControlName="password"/>
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['password'].errors?.['required']"
          >
            Enter your password.
          </div>
        </div>

        <div class="form-group">
          <label for="inputName">Name</label>
          <input class="form-control" type="text" formControlName="name" />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['name'].errors?.['required']"
          >
            Name is required.
          </div>
        </div>


        <div class="form-group">
          <label for="inputSurname">Surname</label>
          <input class="form-control" type="text" formControlName="surname" />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['surname'].errors?.['required']"
          >
            Surname is required.
          </div>
        </div>


        <div class="form-group">
          <label for="inputBirthdate">Birthdate</label>
          <input class="form-control" type="text" formControlName="birthdate" />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['birthdate'].errors?.['required']"
          >
            Birthdate is required.
          </div>
        </div>


        <div class="form-group">
          <label for="inputGender">gender</label>
          <select
            class="custom-select form-control"
            (change)="updateGender($event.target.value)"
            formControlName="gender"
          >
            <option value="">Choose...</option>
            <option
              *ngFor="let userGender of UserGender"
              value="{{ userGender }}"
            >
              {{ userGender }}
            </option>
          </select>
          <!-- error -->
        </div>


        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input class="form-control" type="text" formControlName="email" />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['email'].errors?.['required']"
          >
            Enter your email.
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">
            Create user
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- form card register -->
</div>
