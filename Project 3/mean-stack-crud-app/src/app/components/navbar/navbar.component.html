
<head>
  <meta charset="utf-8">
  <title>Bootswatch: United</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://bootswatch.com/5/united/bootstrap.css">
  <link rel="stylesheet" href="https://bootswatch.com/_vendor/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://bootswatch.com/_vendor/prismjs/themes/prism-okaidia.css">
  <link rel="stylesheet" href="https://bootswatch.com/_assets/css/custom.min.css">

    window.dataLayer = window.dataLayer || [];

<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-black bg-opacity-50">
  <div class="container">
    <a href="../" class="navbar-brand">Mean Stack Crud App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a routerLinkActive="active" routerLink="/" class="btn btn-outline-light bg-opacity-50">Home</a>
        </li>
      </ul>

      <ul class="navbar-nav ms-md-auto">
        <li class="nav-item">
          <a routerLinkActive="active" routerLink="/login" class="btn btn-outline-light bg-opacity-50" *ngIf = "authService.loggedIn()">Login</a>

          <a routerLinkActive="active" routerLink="/admin" class="btn btn-outline-light bg-opacity-50" *ngIf = "(!authService.loggedIn() && authService.isAdmin())" >Dashboard</a>


          <a routerLinkActive="active" routerLink="/notAdmin" class="btn btn-outline-light bg-opacity-50" *ngIf = "(!authService.loggedIn() && !authService.isAdmin() )">Dashboard</a>

          <a routerLinkActive="active" routerLink="/profile" class="btn btn-outline-light bg-opacity-50" *ngIf = "!authService.loggedIn()">Profile</a>

          <a class="btn btn-outline-light bg-opacity-50" *ngIf = "!authService.loggedIn()" (click)="onLogoutClick()" href="#">Logout</a>


        </li>


      </ul>

    </div>
  </div>
</div>
